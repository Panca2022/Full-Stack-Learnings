<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day 3 - Table Practice</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        caption{
            font-size: 1em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Sample Description</caption>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>Lalanthika</td>
            <td>Srinivasan</td>
            <td>01-01-2001</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>01-01-2002</td>
        </tr>
        <tr>
            <td>ABC</td>
            <td>XYZ</td>
            <td>01-01-2000</td>
        </tr>
    </table>
</body>
</html>
